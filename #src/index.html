<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Frontend (junior)</title>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="google" content="notranslate">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="description" content=""> <!-- Описание - не более 140 символов -->
	<meta name="keywords" content=""> <!-- Ключевые слова - не более 20 слов -->
	<link rel="icon" type="image/png" href="img/fav.png"> <!-- Фавикон -->
	<link rel="apple-touch-icon" href="/custom-icon.png"> <!-- Apple Touch Icon -->
	<meta name="msapplication-config" content="browserconfig.xml" /> <!-- Microsoft Tiles -->
	<link rel="canonical" href="http://example.com/2017/09/a-new-article-to-red.html"> <!-- Приоритет -->
	<link rel="alternate" href="https://es.example.com/" hreflang="es"><!-- Страница с другим языком -->

	<meta property="og:type" content="website">
	<meta property="og:url" content="https://example.com/page.html">
	<meta property="og:title" content="Content Title">
	<meta property="og:image" content="https://example.com/image.jpg">
	<meta property="og:description" content="Description Here">
	<meta property="og:site_name" content="Site Name">
	<meta property="og:locale" content="en_US">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@site_account">
	<meta name="twitter:creator" content="@individual_account">
	<meta name="twitter:url" content="https://example.com/page.html">
	<meta name="twitter:title" content="Content Title">
	<meta name="twitter:description" content="Описание контента короче 200 символов">
	<meta name="twitter:image" content="https://example.com/image.jpg">
	<!-- CSS -->
	<link rel="stylesheet" href="css/fonts.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
